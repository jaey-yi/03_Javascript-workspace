<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        //ES5
        const hi = function () {
          // 익명함수식 : 함수도 변수값으로 넣을 수 있다. + 굳이 이름 지을 필요 없다
          console.log("안녕하세용");
        };
        //ES6
        const hello = () => {
          // 화살표함수식
          console.log("안녕하세용");
          /*화살표 함수 작성법
        (매게변수) => {
          실행구문1
          실행구문2
          [return 값]
          }
        */ //실행구문이 1개 = 중괄호 없이 바로
        };

        {
          //* 매개변수의 개수 차이
          // - 매개변수가 없거나 여러개일 경우 () 필수 작성 , 한개 () 생략가능
          const hi = () => console.log("hi");
          const hello = (name, msg) => console.log(`${name}님 ${msg}`);
          const bye = (name) => console.log(`${name} 님 ${msg}`);
        }
        {
          //*반환값의 차이
          //-다른 실행문과 함께 반환값이 존재할 경우 {} 필수 작성
          const hi = () => {
            console.log("hi");
            return "안녕";
          };
          // - 별도의 실행문 없이 곧바로 특정 값을 반환하는 경우 {}, return 생략 가능
          const hello = () => "안녕";
        }
      }
    </script>
  </body>
</html>
