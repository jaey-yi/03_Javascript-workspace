<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        //*filter : 요소 필터링
        const nums = [12, 5, 90, 45, 1, 18, 2, 9];

        //짝수 배열 취득
        const even = nums.filter((num) => num % 2 == 0);
        console.log(even);
      }

      {
        //*map : 요소 가공처리
        const seasons = ["봄", "여름", "가을", "겨울"];

        //seasons 배열의 요소들을 div 요소로 만들어서

        const divSeason = seasons.map((season, idx) => `<div>${season}</div>`);
        console.log(divSeason);
      }
      {
        //*map : 요소 가공처리
        const names = ["이재은", "김영은", "이소연", "박진주"];

        //seasons 배열의 요소들을 div 요소로 만들어서
        const Lee = names.filter((name) => name[0] == "이");

        const LeeList = Lee.map((name, idx) => `<div>${name}</div>`);
        console.log(LeeList);
      }
    </script>
  </body>
</html>
