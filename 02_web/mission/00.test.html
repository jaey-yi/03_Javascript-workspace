<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    //
    <ul id="book-list">
      //
      <li class="book-item">...</li>
      // 인덱스 0 //
      <li class="book-item">...</li>
      // 인덱스 1 (클릭됨) //
      <li class="book-item">...</li>
      // 인덱스 2 //
    </ul>

    <script>
      const $categoryBtns = [
        {
          dataset: { categoryCode: "it" },
          classList: {
            toggle: (className, condition) =>
              console.log(
                `it 버튼: ${condition ? "active 추가" : "active 제거"}`
              ),
          },
        },
        {
          dataset: { categoryCode: "science" },
          classList: {
            toggle: (className, condition) =>
              console.log(
                `science 버튼: ${condition ? "active 추가" : "active 제거"}`
              ),
          },
        },
        {
          dataset: { categoryCode: "history" },
          classList: {
            toggle: (className, condition) =>
              console.log(
                `history 버튼: ${condition ? "active 추가" : "active 제거"}`
              ),
          },
        },
      ];

      const currentCode = "it";

      $categoryBtns.forEach((btn) => {
        classList.toggle("active", btn.dataset.categoryCode == currentCode);
      });
    </script>
  </body>
</html>
